<div class="col-xs-12 r0 p20 pt10" ng-controller="frontProjectCtrl">
	<button type="button" class="ndis" id="refresh"
		ng-click="getData(1,true);"></button>
<div class="col-xs-6 fl p3 pl10 pr10 f14 fb mt10 mb20 adorn-bl-3" ng-if="$stateParams.myself=='false'">推荐项目</div>
<div class="col-xs-6 fl p3 pl10 pr10 f14 fb mt10 mb20 adorn-bl-3" ng-if="$stateParams.myself!='false'">我的项目</div>
<div class="col-xs-6 pt5 p0 pb10 tr">
			<input type="text" class="form-control input-xs dis-in-blo w200 r20 no-b-s" onkeypress="if(event.keyCode==13) {refresh.click();}"
						placeholder="搜索|回车确认"  ng-model="$stateParams.name">
	</div>

<div ng-if="list.length==0" class="col-xs-12 tc mt10 mb10 C999">
			<i class="iconfont f20 mt-5 mr10">&#xe626;</i>暂时没有项目
</div>
<div class="col-xs-12 p0"  ng-if="list.length>0">
	<div ng-repeat="item in list" class="dashed-t">
	
		<a ng-href="project.do#/{{item.id}}/module/list" target="_blank" class="p10 pl0 f16 fb dis w C000 no_unl">{{item.name}}</a>
		<div class ="f14 C555" ng-bind="item.remark|cut:true:100:' ...'"></div>
		<div class="tr C999 f12 p10">{{getDate(item.createTime)|date:'yyyy-MM-dd'}}</span></div>
	</div>
	<div ui-view="page" class="mt20"></div>
	
</div>
</div>
<div class="cb"></div>
